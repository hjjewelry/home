<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizational Chart</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            background-image: url('jewels.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            padding: 20px 10px;
        }
        .profile-section {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            transition: transform 0.3s ease-in-out;
            display: block;
            margin: 0 auto;
        }
        .profile-pic:hover {
            transform: scale(1.7);
        }
        .chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 40px;
        }
        .level {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            width: 100%;
            flex-wrap: wrap;
        }
        .worker-level {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            width: 100%;
            flex-wrap: wrap;
        }
        .person {
            width: 150px;
            height: 180px;
            perspective: 1000px;
            position: relative;
            cursor: pointer;
            text-align: center;
        }
        .person-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .person:hover .person-inner {
            transform: rotateY(180deg);
        }
        .person-front, .person-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #E11299;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .person-back {
            transform: rotateY(180deg);
            flex-direction: column;
        }
        .person-back img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #9A208C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #FFEAEA;
        }
        @media (max-width: 768px) {
            .chart {
                flex-direction: column;
                align-items: center;
                gap: 35px;
            }
            .level, .worker-level {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 35px;
            }
            .profile-section {
                margin-top: 10px;
            }
            .profile-pic {
                width: 30px;
                height: 30px;
                display: block;
                margin: 0 auto;
            }
            .person {
                width: 60px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-section">
        <img src="H and J Final Logo New Version 3.png" alt="Profile Picture" class="profile-pic">
    </div>
    <div class="chart">
        <div class="level">
            <div class="person">
                <div class="person-inner">
                    <div class="person-front"><strong>CEO/ Owner</strong></div>
                    <div class="person-back">
                        <img src="ceo.jpg" alt="CEO">
                        <strong>Joy S. Dajan</strong>
                    </div>
                </div>
            </div>
        </div>
        <div class="level">
            <div class="person">
                <div class="person-inner">
                    <div class="person-front"><strong>General Manager</strong></div>
                    <div class="person-back">
                        <img src="gm.jpg" alt="Manager">
                        <strong>Harry P. Dajan</strong>
                    </div>
                </div>
            </div>
        </div>
        <div class="worker-level">
            <div class="person">
                <div class="person-inner">
                    <div class="person-front"><strong>Technology Consultant</strong></div>
                    <div class="person-back">
                        <img src="jade2.jpg" alt="Worker 1">
                        <strong>Jade Kratos Mcjump</strong>
                    </div>
                </div>
            </div>
            <div class="person">
                <div class="person-inner">
                    <div class="person-front"><strong>Office Manager</strong></div>
                    <div class="person-back">
                        <img src="om.jpg" alt="Worker 2">
                        <strong>Handerson P. Dajan</strong>
                    </div>
                </div>
            </div>
            <div class="person">
                <div class="person-inner">
                    <div class="person-front"><strong>Finance Specialist</strong></div>
                    <div class="person-back">
                        <img src="finance.jpg" alt="Worker 3">
                        <strong>Hanilyn D. Aclo</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="button" onclick="window.location.href='index.html'">Home</button>
    </div>
</body>
</html>
